<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Switch Statement</title>
    </head>
    <h3>You Are Going To The Trip</h3>
    <body>
        <script>
            var Trip ='Paris';
            switch(Trip)
            {
                case 'VISA':
                    document.write('You have <b>Paris tourist</b> VISA');
                    break;
                case 'Paris':
                    document.write('Enjoy your <b>Paris</b> trip');    
                    break
            }
        </script>
    </body>
</html>
